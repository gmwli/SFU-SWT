{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<title>Welcome to SFU Workout Tracker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static "assets/css/bootswatch.css" %}" type="text/css" />
	<link rel="stylesheet" href="{% static "assets/css/bootstrap-mod.css" %}" type="text/css" />

	{% block header %}
	{% endblock %}
</head>
<body>

	<!-- Navigation Menu
	================================================== -->
	<div class="navbar-wrapper">
		<div class="container-fluid">

			<div class="navbar navbar-default navbar-static-top">	
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/swt/">SFU Workout Tracker</a>
				</div>

				<div class="navbar-collapse collapse" id="navbar-main">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/swt/">Home</a></li>
						<li><a href="/swt/profiles/">My Profile</a></li>
						<li><a href="/swt/workouts/">Workout Tracker</a></li>
						<li><a href="/swt/workouts/community/">Community Statistics</a></li>
						<li><a href="/swt/bookings/">Equipment Booking</a></li>
						<li><a href="/swt/logout/">Logout</a></li>
					</ul>
				</div>
			</div>

		</div>
	</div>
	

	<!-- Content Rows
	================================================== -->
	{% block content %}
	{% endblock %}


	<!-- JavaScript Files
	================================================== -->
	<script src="{% static "assets/js/jquery-1.10.2.js" %}"></script>
	<script src="{% static "assets/js/bootstrap.min.js" %}"></script>
	<script src="{% static "assets/js/swt-code.js" %}"></script>

</body>
</html>

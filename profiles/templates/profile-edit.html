{% extends "base-default.html" %}
<!-- Main Content Block After Navigation
================================================== -->
{% block content %}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-12">
            <!-- Edit Contact Profile Creation -->
            <h1>Edit Profile</h1>

            <form class="form-horizontal" action="/swt/profiles/edit/" method="post" enctype="multipart/form-data">{% csrf_token %}
                <div class="form-group">
                    <label for="id_first_name" class="col-md-1 control-label">First Name</label>
                    <div class="col-md-5">{{ form.first_name }}</div>
                </div>
                <div class="form-group">
                    <label for="id_last_name" class="col-md-1 control-label">Last Name</label>
                    <div class="col-md-5">{{ form.last_name }}</div>
                </div>
                <div class="form-group">
                    <label for="id_weight" class="col-md-1 control-label">Weight</label>
                    <div class="col-md-5">{{ form.weight }}</div>
                </div>
                <div class="form-group">
                    <label for="id_height" class="col-md-1 control-label">Height</label>
                    <div class="col-md-5">{{ form.height }}</div>
                </div>
                <div class="form-group">
                    <label for="id_bio" class="col-md-1 control-label">Biography</label>
                    <div class="col-md-5">{{ form.bio }}</div>
                </div>
                <div class="form-group">
                    <label for="id_quote" class="col-md-1 control-label">Quote</label>
                    <div class="col-md-5">{{ form.quote }}</div>
                </div>
				
				<div class="form-group">
					<label for="id_image" class="col-md-1 control-label">Image URL</label>
					<div class="col-md-5">{{ form.profile_pic }}</div>
				</div>
				
				<div class="form-group">
				    <div class="col-md-10 col-md-offset-5">
					<input class="btn btn-primary btn-sm" type="submit" name="submit" value="Submit Profile Change">
            		</div>
				</div>
			
			</form>
        </div>
    </div>
</div>
{% endblock %}
